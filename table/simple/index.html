<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <td>I am your first cell</td>
            <td>I am your second cell</td>
            <td>I am your third cell</td>
            <td>I am your fourth cell</td>
        </tr>
        <tr>
            <td>2nd row first cell</td>
            <td>2nd row second cell</td>
            <td>2nd row third cell</td>
            <td>2nd row fourth cell</td>
        </tr>
    </table> 
    </body>
</html>
